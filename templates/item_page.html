<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Item page </title>
</head>
<body>
    <header>
        / <a href="/"> Home </a> / <a href="/items"> Items </a> / <a href="/about"> About </a>

    <h1>{{ item.name }} </h1>

        {% else %} Количество: {{ item.count }}
        {% endif %}

    <a href="/items"> Назад к списку товаров</a>
</body>
</html>
